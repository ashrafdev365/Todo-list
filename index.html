<head>

    <title>Google Keep Clone</title>
    <link rel="stylesheet" href="style.css">

    <!--Google font-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <header>
        <nav>
            <div class="logo"><a href="#">Warrior List</a></div>

            <div class="openMenu">
                <span class="openHum">&#9776</span>
            </div>
            <div class="slide">
                <a href="javascript:void(0)" class="closeHum">&times</a>

                  </form>

                <div class="searchIcon"><i class="fas fa-search"></i></div>
                <div class="filter"><i class="fas fa-filter"></i></div>

                
            </div>
        </nav>

                    <button class="copy" title="Copy text"><i class="fas fa-copy"></i></button>
                    <button class="check" title="Completed"><i class="fas fa-check"></i></button>
                    <button class="clock" title="set Time"><i class="fas fa-clock"></i></button>
                </div>
